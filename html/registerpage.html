<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/registerpage.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
        <!-- Welcome Images  -->
    <div class="content">
      <div class="welcome">
        <img src="../images/pageDraw.svg" alt="" />
        <h2>Get Started</h2>
        <p>by creating a free account.</p>
      </div>

            <!-- Register Inputs -->
      <div class="registerInfo">
        <div class="fullName">
          <input type="text" placeholder="FullName" id="fullNameInput" />
          <i class="fa-regular fa-user"></i>
        </div>
        <div class="email">
          <input type="email" placeholder="Valid Email" id="emailInput"/><i
            class="fa-regular fa-envelope"
          ></i>
        </div>
        <div class="phoneNumber">
          <input type="text" placeholder="Phone Number" id="phoneNumberInput"/>
          <i class="fa-solid fa-mobile-screen"></i>
        </div>
        <div class="password">
          <input type="password" placeholder="Strong Password" id="passwordInput"/><i
            class="fa-solid fa-lock"
          ></i>
        </div>
        <!-- Terms Section  -->
        <div class="remember">
          <div>
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe"
              >By checking the box you agree to our <span>Terms</span> and
              <span>Conditions</span>.</label
            >
          </div>
        </div>
      </div>
      <div class="registerNext">
        <button>Next <i class="fa-solid fa-chevron-right"></i></button>
        <div>Already a member? <a href="loginpage.html">Log In</a></div>
      
      </div>
    </div>
    <script src="../js/register.js"></script>
  </body>
</html>
