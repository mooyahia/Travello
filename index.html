<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travello</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Welcome Screen  -->
    <div class="welcomeScreen" id="welcomeScreen">
      <div class="blimp">
        <img src="images/blimp.svg" alt="blimp" />
        <div class="brandName">Travello</div>
      </div>
    </div>

    <!-- Sliding Screens  -->
    <div class="slideScreens">
      <div class="slideScreenOne">
        <img src="images/ScreenOne.svg" />
        <h2>Explore the world easily</h2>
        <p>To your desire</p>
      </div>

      <div class="slideScreenTwo">
        <img src="images/ScreenTwo.svg" />
        <h2>Reach the unknown spot</h2>
        <p>To your destination</p>
      </div>

      <div class="slideScreenThree">
        <img src="images/ScreenThree.svg" />
        <h2>Make connects with Travello</h2>
        <p>To your dream trip</p>
      </div>


    <!-- Slider Controler  -->
      <div class="slider">
        <div class="points">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="arrow" id="sliderArrow">
          <i class="fa-solid fa-circle-chevron-right"></i>
        </div>
      </div>
    </div>

    <script src="js/master.js"></script>
  </body>
</html>
